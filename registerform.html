<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="registerTitle">Rejestracja</h1>
    <section id="basic-info">
        <form>
            <div class="mb-3">
                <label for="firstNameInput" class="form-label">Imię</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Wpisz imię">
            </div>
            <div class="mb-3">
                <label for="lastNameInput" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Wpisz nazwisko">
            </div>
        </form>
        <form class="gender-info">
            <div class="row justify-content-start">
                <div class="col-4">
                    <p>Płeć</p>
                </div>
                <div class="col-4">
                    <div class="gender-check">
                        <input class="gender-check-input" type="radio" id="female" checked>
                        <label class="gender-check-label" for="female">
                      Kobieta
                    </label>
                    </div>
                    <div class="gender-check">
                        <input class="gender-check-input" type="radio" id="male">
                        <label class="gender-check-label" for="male">
                      Mężczyzna
                    </label>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section id="login-data">
        <div class="mb-3">
            <label for="emailInput" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Wpisz adres email">
        </div>
        <div class="col-md-6">
            <label for="inputPassword" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="inputPassword" minlength="8" placeholder="Hasło">
        </div>
        <div class="pass-lenght-info">
            <p>Min. 8 znaków</p>
        </div>
    </section>
    <section id="address">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Województwo</label>
                <select id="inputState" class="form-select">
              <option selected>Wybierz...</option>
              <option value="1">Dolnośląskie</option>
              <option value="2">Kujawsko-Pomorskie</option>
              <option value="3">Lubelskie</option>
              <option value="4">Lubuskie</option>
              <option value="5">Łódzkie</option>
              <option value="6">Małopolskie</option>
              <option value="7">Mazowieckie</option>
              <option value="8">Opolskie</option>
              <option value="9">Podkarpackie</option>
              <option value="10">Podlaskie</option>
              <option value="11">Pomorskie</option>
              <option value="12">Śląskie</option>
              <option value="13">Świętokrzyskie</option>
              <option value="14">Warmińsko-Mazurskie</option>
              <option value="15">Wielkopolskie</option>
              <option value="16">Zachodniopomorskie</option>
            </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </form>
    </section>
    <section id="agreement">
        <div class="form-check-reg">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                  <p>Akceptuję <a href = "/regulamin">regulamin</a> </p>
                </label>
        </div>
        <div class="form-check-newsletter">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                  Wyrażam zgodę na otrzymywanie informacji marketingowych.
                </label>
        </div>
        <div>
            <br>
            <button type="registerButton" class="btn btn-primary btn-block">Rejestruj</button>
            </br>
        </div>
        </form>
    </section>
</body>

</html>
